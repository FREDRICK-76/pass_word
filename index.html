<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SCURITY APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="logmain">
        <form id="loginform">
            <h1 id="signh1" class="all">Sign in</h1>
            <label for="email" id="emaillabel" class="all">Email</label>
            <input type="email" id="email" name="email" placeholder="fredrick@gmail.com" class="all">
            <label for="password" id="passlabel" class="all">Password</label>
            <input type="password"  id="passwordInput" placeholder="Enter password" name="password" class="all">
            <button type="submit" id="submitButton" class="all">Click Me</button>
        </form> 
    </main>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
